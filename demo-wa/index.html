<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Demo ChatBot Whatsapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="SoonLaunch">
    <link rel="shortcut icon" type="image/x-icon" href="https://media.tenor.com/HeGmyvvLTpAAAAAC/indo-ads-1.gif">
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-4.5.0.min.css">
    <link rel="stylesheet" href="assets/css/lineicons.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- ========================= main-wrapper start ========================= -->
    <main class="main-14">
        <div class="main-wrapper demo-14">
            <!-- shapes start  -->
            <img src="assets/img/shape-1.svg" alt="" class="shape shape-1">
            <img src="assets/img/shape-2.svg" alt="" class="shape shape-2">
            <img src="assets/img/shape-3.svg" alt="" class="shape shape-3">
            <img src="assets/img/shape-4.svg" alt="" class="shape shape-4">
            <img src="assets/img/shape-5.svg" alt="" class="shape shape-5">
            <img src="assets/img/shape-6.svg" alt="" class="shape shape-6">
            <!-- shapes end  -->
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-5 col-lg-6 col-md-6">
                        <!-- img-wrapper start  -->
                        <div class="img-wrapper wow fadeInLeft" data-wow-delay=".2s">
                            <img src="assets/img/img-1.svg" alt="">
                        </div>
                        <!-- img-wrapper end  -->
                    </div>
                    <div class="col-xl-7 col-lg-6 col-md-6 odd-col">
                        <!-- content-wrapper start  -->
                        <div class="content-wrapper">
                            <h1 class="wow fadeInDown" data-wow-delay=".2s">Demo Chatbot Whatsapp</h1>
                            <p class="wow fadeInUp" data-wow-delay=".4s">Chatbot whatsapp akan membantu meningkatkan
                                leads, sehingga tidak akan ada 1 pun customer yang hilang, dapat meningkatkan closing
                                secara signifikan</p>
                            <!-- countdown ed  -->

                            <!-- sunscribe-form start  -->
                            <form action="#" method="post" name="subscribe-form"
                                class="subscribe-form subscribe-form-1 validate wow fadeInDown" data-wow-delay=".6s"
                                novalidate="">
                                <input type="text" name="EMAIL" id="EMAIL" class="required email"
                                    placeholder="Masukkan Nomor Telepon">

                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->


                                <button id="" type="button" data-toggle="modal" data-target="#exampleModal"
                                    class="">Test Kirim Whatsapp</button>
                            </form>
                            <!-- subscribe-form end  -->
                        </div>
                        <!-- content-wrapper end  -->
                    </div>
                </div>
            </div> <!-- end container -->
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pilih Whatsapp</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-secondary btn-block btn-lg"
                            onClick=redirectToWaOri()>Whatsapp Biasa</button>
                        <button type="button" onclick="sendWhatsapp()" class="btn btn-success btn-block btn-lg">Whatsapp
                            Bot</button>
                        <button type="button" class="btn btn-primary btn-block btn-lg">Whatsapp Bot +
                            Attachment</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ========================= main-wrapper end ========================= -->

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap-4.5.0.min.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        new WOW().init();
        function redirectToWaOri() {
            window.location.href = 'https://api.whatsapp.com/api/send?phone=628812671057&text=Halo Rafli Saya Mau Coba Demo Chatbot Whatsapp';
        }
        function sendWhatsapp() {
            var number = $("#EMAIL").val();
            $.ajax({
                //define params
                type: 'GET',
                data: {
                    "api_key": 'zCtPDQTDQODrbaJnE9UFDx1eMA5VE7',
                    "sender": '6289529118091',
                    "number": number,
                    "message": 'Hai, Ini Menggunakan whatsapp bot secara otomatis'
                },
                url: 'https://whatsapp.brofesional.id/send-message',
                cache: false,
                success: function (html) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil',
                        text: 'Silahkan Cek Whatsapp Anda',
                    })
                }
            });
        }
    </script>
</body>

</html>
