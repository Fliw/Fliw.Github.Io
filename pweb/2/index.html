<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PWEB #3</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="blur" data-aos="flip-up" data-aos-duration="1500">
        <header>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Galeri</li>
                <li>Contact us</li>
                <li>Blog</li>
            </ul>
        </header>
        <div class="text">
            <h3 data-aos-duration="1000" data-aos-delay="500" data-aos="fade-top" >Contact Us</h3>
            <hr noshade="">
            <p data-aos-duration="1000" data-aos-delay="500" data-aos="fade-top">if you have any question, get touch here</p>
            <center>
            <table>
                <tr>
                    <td><input type="text" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500" class="form-input" placeholder="Name"></td>
                    <td><input type="email" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500" class="form-input" placeholder="Email"></td>
                    <td rowspan="4" class="img-list" data-aos-duration="1000" data-aos-delay="500" data-aos="fade-left">
                        <div class="img">
                            <img src="./assets/img/rocket.png" width="30px" alt="">
                        </div>
                        <div class="img">
                            <img src="./assets/img/phone.png" width="30px" alt="">
                        </div>
                        <div class="img">
                            <img src="./assets/img/envelope.png" width="30px" alt="">
                        </div>
                    </td>
                    <td rowspan="4" style="vertical-align: top;" data-aos-delay="500" data-aos-duration="1000" data-aos="fade-left">
                        <p class="text-items"><b>OUR LOCATION</b><br><br>jln. palagan tentara pelajar no. 54</p>
                        <br><br>
                        <p class="text-items"><b>CALL US ON</b><br><br>(+62)822 3189 1009</p>
                        <br><br>
                        <p class="text-items"><b>SEND YOUR MESSAGE</b><br><br>Fliw@DigitalKode.com</p>
                        <br><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input data-aos-duration="1000" data-aos-delay="500" data-aos="fade-right" type="text" class="form-input" placeholder="Subject" id="subject"></td>
                </tr>
                <tr>
                    <td colspan="2"><input data-aos-duration="1000" data-aos-delay="500" data-aos="fade-right" type="text" class="form-input" placeholder="Message" id="message"></td>
                </tr>
                <tr>
                    <td colspan="2"><input  data-aos-duration="1000" data-aos-delay="500" data-aos="fade-right" type="submit" value="SEND MESSAGE" id="send"></td>
                </tr>
            </table>
        </center>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
