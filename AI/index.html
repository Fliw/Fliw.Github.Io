<body>
    <div class="container">
        <h1>AI Vision & Text2Image</h1>
        <div class="tabs">
            <button class="tab active" id="tab-vision">Vision Webcam</button>
            <button class="tab" id="tab-txt2img">Text2Image</button>
            <button class="tab" id="tab-chat">AI Chat</button>
        </div>
        <div class="tab-content active" id="content-vision">
            <center>
                <video id="webcam" autoplay playsinline width="320" height="240" style="display:block;"></video>
                <button id="capture">Ambil Foto</button>
                <img id="snapshot" style="display:block; margin-top:10px; max-width:320px;">
            </center>
            <pre id="result">Hasil akan muncul di sini...</pre>
        </div>
        <div class="tab-content" id="content-txt2img">
            <input type="text" id="txt2img-prompt" class="txt2img-input" placeholder="Masukkan deskripsi gambar..." value="Foto kucing lucu dengan latar belakang taman yang cerah">
            <button id="txt2img-generate">Generate Gambar</button>
            <div id="txt2img-result" style="margin-top:18px;"></div>
        </div>
        <div class="tab-content" id="content-chat">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message assistant">
                        Halo! Saya Prabobot, AI assistant buatan Muhammad Rafli Indrawan. Apa yang ingin kamu tanyakan?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Ketik pesan..." onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="send-button" onclick="sendMessage()">Kirim</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
