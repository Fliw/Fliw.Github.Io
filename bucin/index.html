<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Mau Ngedate?</h1>
        </div>
        <div class="gif_container">
            <img src="./1.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Gass</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Skip</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
